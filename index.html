<!DOCTYPE html>
<html >
<head>
    
    <title>clock</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    
    <div class="container">
        <div class="clock">
            <div class="clock-pannel">
                <div class="clock-face">
                    <div class="clock-face-item num-12"><span>12</span></div>
                    <div class="clock-face-item num-1"><span>1</span></div>
                    <div class="clock-face-item num-2"><span>2</span></div>
                    <div class="clock-face-item num-3"><span>3</span></div>
                    <div class="clock-face-item num-4"><span>4</span></div>
                    <div class="clock-face-item num-5"><span>5</span></div>
                    <div class="clock-face-item num-6"><span>6</span></div>
                    <div class="clock-face-item num-7"><span>7</span></div>
                    <div class="clock-face-item num-8"><span>8</span></div>
                    <div class="clock-face-item num-9"><span>9</span></div>
                    <div class="clock-face-item num-10"><span>10</span></div>
                    <div class="clock-face-item num-11"><span>11</span></div>
                </div>

                <div class="clock-face-hands">
                    <div class="clock-face-hand-item hour"></div>
                    <div class="clock-face-hand-item minute"></div>
                    <div class="clock-face-hand-item second"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js" type="text/javascript"></script>
</body>
</html>
